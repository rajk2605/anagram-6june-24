<html>
<head>
	<title> Anagram Checker By Raj </title>
	<style>
		*{font-size:40px; font-family: Cambria;}
		body{background-color: azure;}
	</style>

</head>

<body>
<center>
	<h1> Anagram Checker App </h1>
	<form onsubmit= "check()">
		<input type="text" placeholder="Enter First String" id="s1" />
		<br><br>
		<input type="text" placeholder="Enter Second String" id="s2" />
		<br><br>
		<input type="submit" value="Check"/>
		<br><br>
		<h2 id="msg"/>

	</form>

	<script>
		function check()
		{
			event.preventDefault();
			let s1 = document.getElementById("s1");
			let s2 = document.getElementById("s2");
			let msg = document.getElementById("msg");

			if (s1.value.trim() == "")
			{
				alert("First string is empty");
				msg.innerHTML = "";
				s1.focus();
				return;
			}
			
			if (s2.value.trim() == "")
			{
				alert("Second string is empty");
				msg.innerHTML = "";
				s2.focus();
				return;
			}
	
			let str1 = s1.value.toUpperCase();
			let str2 = s2.value.toUpperCase();

			let nstr1 = str1.split("").sort().join("");
			let nstr2 = str2.split("").sort().join("");

			if (nstr1 == nstr2)
				msg.innerHTML = "Yes! They are Anagrams";
			else
				msg.innerHTML = "No:( They are not Anagrams";
				
		}

	</script>
</body>
</center>
</html>
